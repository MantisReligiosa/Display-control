trigger:
- Release

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

#- script: |
#    npm install
#    grunt --gruntfile web/Gruntfile.js
#  displayName: 'npm install and run grunt'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'Web'

- task: Grunt@0
  inputs:
    gruntFile: 'Web/gruntfile.js' 
    targets: 'all'
    #arguments: # Optional
    #workingDirectory: # Optional
    #gruntCli: 'node_modules/grunt-cli/bin/grunt' 
    #publishJUnitResults: false # Optional
    #testResultsFiles: '**/TEST-*.xml' # Required when publishJUnitResults == True
    #testRunTitle: # Optional
    #enableCodeCoverage: false # Optional
    #testFramework: 'Mocha' # Optional. Options: mocha, jasmine
    #srcFiles: # Optional
    #testFiles: 'test/*.js' # Required when enableCodeCoverage == True

- task: NuGetToolInstaller@0

